<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>绘制函数图像</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6X16L0Z38W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6X16L0Z38W');
</script>
</head>
<body>
    <h1>绘制函数图像</h1>

    <!-- 说明书页面入口 -->
    <div style="text-align: center;">
        <a href="instructions.html" target="_blank">使用说明</a>
    </div>

    <div>
        <label for="function-input">输入函数：</label>
        <input type="text" id="function-input" placeholder="Math.sin(x), x^2 , π*2 ..." />
        <button onclick="plotFunction()">绘制</button>
    </div>
    <div id="plot-container"></div>

    <!-- 符号面板 -->
    <div id="symbol-panel">
        <span class="symbol-button" onclick="insertSymbol('π')">π</span>
        <span class="symbol-button" onclick="insertSymbol('Math.sqrt()')">√</span>
        <span class="symbol-button" onclick="insertSymbol('^')">^</span>
        <span class="symbol-button" onclick="insertSymbol('∫')">∫</span>
        <span class="symbol-button" onclick="insertSymbol('Math.sin()')">sin</span>
        <span class="symbol-button" onclick="insertSymbol('Math.cos()')">cos</span>
        <span class="symbol-button" onclick="insertSymbol('Math.tan()')">tan</span>
           
        <!-- 添加其他常用符号按钮 -->
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
